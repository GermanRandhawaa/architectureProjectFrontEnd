<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">4537</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="corporateSecretLink">Corporate secret</a>
            </li>            
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="goLogin()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h2>Parser</h2>
            <p id="apiCallCount"></p>
        </div>
        
        <form id="jobApplicationForm" enctype="multipart/form-data">
            <!-- Job Description -->
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>
    
            <!-- Resume Upload -->
            <div class="form-group m-2 p-3">
                <label for="resume">Upload Resumes:</label>
                <input type="file" class="form-control-file" id="resume" name="resume[]" accept=".docx" multiple required>
            </div>
    
            <!-- Display added resumes -->
            <div id="addedResumes"></div>
    
            <!-- Add Resume Button -->
            <button type="button" class="btn btn-secondary" onclick="addResumeToList()">Add Resume</button>
    
            <!-- Submit Button -->
            <button type="button" class="btn btn-success" onclick="submitForm()">Get Resume-Job Desc Analysis</button>
            <button type="button" class="btn btn-info" onclick="getResFeedback()">Get Resume Feedback</button>
            <button type="button" class="btn btn-warning" onclick="getJobDesFeedback()">Get Job Description Feedback</button>
                                 
        </form>
    </div>

    <div class="container mt-5">
      <h2>Result</h2>
      <div id="resultsContainer" >
        <p id="defaultMessage">Add resumes to check similarity score!</p>
      </div>
      <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
        Error: Details about the error will be shown here.
      </div>
  </div>
  
    <script src="./js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
