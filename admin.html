<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link rel="stylesheet" href="./style/admin.css">
</head>
<body>
  <h1>User Information</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <h1>API calls</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>calls</th>
      </tr>
    </thead>
    <tbody id="apiTableBody"></tbody>
  </table>

  <h1>Endpoint calls</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Resume submissions</th>
        <th>Resume feedback</th>
        <th>job feedback</th>
        <th>calls</th>
        <th>login</th>
      </tr>
    </thead>
    <tbody id="epTableBody"></tbody>
  </table>
  <a href="./index.html" class="back-button">Logout</a>
  <script src="./js/admin.js"></script>
</body>
</html>
